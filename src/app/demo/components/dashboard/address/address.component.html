<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Addresses</h5>
			<p-dataView #dv 
				[value]="addresses" 
				[paginator]="true" 
				[rows]="9" 
				filterBy="name" 
				[sortField]="sortField" 
				[sortOrder]="sortOrder" 
				layout="grid">
				<ng-template pTemplate="header">
					<div class="flex flex-column md:flex-row md:justify-content-between gap-2">
						<span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Search by Name" (input)="onFilter(dv, $event)">
                        </span>	
						<button pButton pRipple label="+ Append" (click)="create()"></button>
					</div>
				</ng-template>

				<ng-template let-addresses pTemplate="gridItem">
					<div class="grid grid-nogutter">
					<div class="col-12 md:col-4" *ngFor="let product of addresses">
						<div class="card m-3 border-1 surface-border">
							<div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
								<div class="flex align-items-center" (click)="update(product)">
									<i class="pi pi-pencil"></i>
								  </div>
								  <div class="flex align-items-center" (click)="delete(product.id)">
									<i class="pi pi-trash"></i></div>
							</div>
							<div class="flex flex-column align-items-center text-center mb-3">
								<!-- <img [src]="'assets/demo/images/product/' + product.image" [alt]="product.name" class="w-9 shadow-2 my-3 mx-0"/> -->
								<!-- <div class="text-2xl font-bold">{{product.nameEn}}</div> -->
								 
								<div class="mb-3">{{product.nameEn}}</div>
								<div class="mb-3">{{product.longitude}}, {{product.latitude}}</div>
							</div>
						</div>
					</div>
					</div>
				</ng-template>
			</p-dataView>
		</div>
	</div>
</div>
