<div class="p-fluid" [formGroup]="userForm">
    <div class="field">
      <label for="firstnameEn">{{"FIRST_NAME" | translate}} ({{"UZBEK" | translate}})</label>
      <input id="firstnameEn" type="text" pInputText formControlName="firstnameEn" />
    </div>
  
    <div class="field">
      <label for="firstnameRu">{{"FIRST_NAME" | translate}} ({{"CYRILLIC" | translate}})</label>
      <input id="firstnameRu" type="text" pInputText formControlName="firstnameRu" />
    </div>
  
    <div class="field">
      <label for="lastnameEn">{{"LAST_NAME" | translate}} ({{"UZBEK" | translate}})</label>
      <input id="lastnameEn" type="text" pInputText formControlName="lastnameEn" />
    </div>
  
    <div class="field">
      <label for="lastnameRu">{{"LAST_NAME" | translate}} ({{"CYRILLIC" | translate}})</label>
      <input id="lastnameRu" type="text" pInputText formControlName="lastnameRu" />
    </div>
  
    <div class="field">
      <label for="gender">{{"GENDER" | translate}}</label>
      <p-dropdown
        id="gender"
        [options]="genders"
        optionLabel="{{'NAME_PROPERTY' | translate}}"
        optionValue="id"
        formControlName="gender"
        placeholder="{{'SELECT' | translate}}">
      </p-dropdown>
    </div>
  
    <div class="field">
      <label for="userrole">{{"USER_ROLE" | translate}}</label>
      <p-dropdown
        id="userrole"
        [options]="userRoles"
        optionLabel="{{'NAME_PROPERTY' | translate}}"
        optionValue="id"
        formControlName="userrole"
        placeholder="{{'SELECT' | translate}}">
      </p-dropdown>
    </div>
  
    <div class="field">
      <label for="phone1">{{"PHONE_NUMBER" | translate}} 1</label>
      <input id="phone1" type="text" pInputText formControlName="phone1" />
    </div>
  
    <div class="field">
      <label for="phone2">{{"PHONE_NUMBER" | translate}} 2</label>
      <input id="phone2" type="text" pInputText formControlName="phone2" />
    </div>
  
    <div class="field">
      <label for="email">{{"EMAIL" | translate}}</label>
      <input id="email" type="email" pInputText formControlName="email" />
    </div>
  
    <div class="field">
      <label for="oldPassword">{{"OLD_PASSWORD" | translate}}</label>
      <input id="oldPassword" type="password" pInputText formControlName="oldPassword" />
    </div>
  
    <div class="field">
      <label for="password">{{"NEW_PASSWORD" | translate}}</label>
      <input id="password" type="password" pInputText formControlName="password" />
    </div>
  
    <div class="field">
      <label for="confirmPassword">{{"CONFIRM_NEW_PASSWORD" | translate}}</label>
      <input id="confirmPassword" type="password" pInputText formControlName="confirmPassword" />
    </div>
  
    <!-- Profile Photo (Optional) -->
    <div class="field">
      <label for="photo">{{"PHOTO" | translate}}</label>
      <input id="photo" type="file" (change)="onFileSelect($event)" />
    </div>
  
    <!-- Buttons -->
    <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
      <button pButton label="{{'CANCEL' | translate}}" icon="pi pi-times" (click)="onCancel()"></button>
      <button pButton label="{{'UPDATE' | translate}}" icon="pi pi-check" (click)="onSubmit()" [disabled]="userForm.invalid"></button>
    </div>
  </div>
