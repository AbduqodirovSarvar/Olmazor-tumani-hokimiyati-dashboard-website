<div class="p-fluid" [formGroup]="sectorForm">
    <div class="field">
      <label for="nameUz">{{"NAME" | translate}} ({{"UZBEK" | translate}})</label>
      <input id="nameUz" type="text" pInputText formControlName="nameUz" />
    </div>
  
    <div class="field">
      <label for="nameEn">{{"NAME" | translate}} ({{"ENGLISH" | translate}})</label>
      <input id="nameEn" type="text" pInputText formControlName="nameEn" />
    </div>
  
    <div class="field">
      <label for="nameRu">{{"NAME" | translate}} ({{"RUSSIAN" | translate}})</label>
      <input id="nameRu" type="text" pInputText formControlName="nameRu" />
    </div>
  
    <div class="field">
      <label for="nameUzRu">{{"NAME" | translate}} ({{"CYRILLIC" | translate}})</label>
      <input id="nameUzRu" type="text" pInputText formControlName="nameUzRu" />
    </div>
  
    <div class="field">
      <label for="nameKaa">{{"NAME" | translate}} ({{"KARAKALPAK" | translate}})</label>
      <input id="nameKaa" type="text" pInputText formControlName="nameKaa" />
    </div>
  
    <div class="field">
      <label for="descriptionUz">{{"DESCRIPTION" | translate}} ({{"UZBEK" | translate}})</label>
      <textarea id="descriptionUz" pInputTextarea formControlName="descriptionUz"></textarea>
    </div>
  
    <div class="field">
      <label for="descriptionEn">{{"DESCRIPTION" | translate}} ({{"ENGLISH" | translate}})</label>
      <textarea id="descriptionEn" pInputTextarea formControlName="descriptionEn"></textarea>
    </div>
  
    <div class="field">
      <label for="descriptionRu">{{"DESCRIPTION" | translate}} ({{"RUSSIAN" | translate}})</label>
      <textarea id="descriptionRu" pInputTextarea formControlName="descriptionRu"></textarea>
    </div>
  
    <div class="field">
      <label for="descriptionUzRu">{{"DESCRIPTION" | translate}} ({{"CYRILLIC" | translate}})</label>
      <textarea id="descriptionUzRu" pInputTextarea formControlName="descriptionUzRu"></textarea>
    </div>
  
    <div class="field">
      <label for="descriptionKaa">{{"DESCRIPTION" | translate}} ({{"KARAKALPAK" | translate}})</label>
      <textarea id="descriptionKaa" pInputTextarea formControlName="descriptionKaa"></textarea>
    </div>
  
    <div class="field">
      <label for="employeeId">{{"EMPLOYEE" | translate}}</label>
      <p-dropdown 
        id="employeeId" 
        formControlName="employeeId" 
        [options]="employees" 
        optionLabel="{{('FIRST_NAME_PROPERTY' | translate)}}" 
        optionValue="id"
        placeholder="{{'SELECT' | translate}}">
      </p-dropdown>
    </div>
  
    <div class="field">
      <label for="locationId">{{"ADDRESS" | translate}}</label>
      <p-dropdown 
        id="locationId" 
        formControlName="locationId" 
        [options]="locations" 
        optionLabel="{{'NAME_PROPERTY' | translate}}" 
        optionValue="id" 
        placeholder="{{'SELECT' | translate}}">
      </p-dropdown>
    </div>
  
    <div class="field">
      <label for="photo">{{"PHOTO" | translate}}</label>
      <input id="photo" type="file" (change)="onFileSelect($event)" />
    </div>
  
    <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
      <button pButton label="{{'CANCEL' | translate}}" icon="pi pi-times" (click)="onCancel()"></button>
      <button pButton label="{{'ADD' | translate}}" icon="pi pi-check" (click)="onSubmit()" [disabled]="sectorForm.invalid"></button>
    </div>
  </div>
