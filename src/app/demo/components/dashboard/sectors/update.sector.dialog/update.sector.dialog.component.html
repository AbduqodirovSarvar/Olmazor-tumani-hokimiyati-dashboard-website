<div class="p-fluid" [formGroup]="sectorForm">
    <!-- ID (UUID) - Hidden field -->
    <input id="id" type="hidden" formControlName="id" />
  
    <!-- Name (Uzbek) -->
    <div class="field">
      <label for="nameUz">Name (Uzbek)</label>
      <input id="nameUz" type="text" pInputText formControlName="nameUz" />
    </div>
  
    <!-- Name (English) -->
    <div class="field">
      <label for="nameEn">Name (English)</label>
      <input id="nameEn" type="text" pInputText formControlName="nameEn" />
    </div>
  
    <!-- Name (Russian) -->
    <div class="field">
      <label for="nameRu">Name (Russian)</label>
      <input id="nameRu" type="text" pInputText formControlName="nameRu" />
    </div>
  
    <!-- Name (Cyrillic Uzbek) -->
    <div class="field">
      <label for="nameUzRu">Name (Cyrillic Uzbek)</label>
      <input id="nameUzRu" type="text" pInputText formControlName="nameUzRu" />
    </div>
  
    <!-- Name (Karakalpak, Optional) -->
    <div class="field">
      <label for="nameKaa">Name (Karakalpak) (Optional)</label>
      <input id="nameKaa" type="text" pInputText formControlName="nameKaa" />
    </div>
  
    <!-- Description (Uzbek) -->
    <div class="field">
      <label for="descriptionUz">Description (Uzbek)</label>
      <textarea id="descriptionUz" pInputTextarea formControlName="descriptionUz"></textarea>
    </div>
  
    <!-- Description (English) -->
    <div class="field">
      <label for="descriptionEn">Description (English)</label>
      <textarea id="descriptionEn" pInputTextarea formControlName="descriptionEn"></textarea>
    </div>
  
    <!-- Description (Russian) -->
    <div class="field">
      <label for="descriptionRu">Description (Russian)</label>
      <textarea id="descriptionRu" pInputTextarea formControlName="descriptionRu"></textarea>
    </div>
  
    <!-- Description (Cyrillic Uzbek) -->
    <div class="field">
      <label for="descriptionUzRu">Description (Cyrillic Uzbek)</label>
      <textarea id="descriptionUzRu" pInputTextarea formControlName="descriptionUzRu"></textarea>
    </div>
  
    <!-- Description (Karakalpak, Optional) -->
    <div class="field">
      <label for="descriptionKaa">Description (Karakalpak) (Optional)</label>
      <textarea id="descriptionKaa" pInputTextarea formControlName="descriptionKaa"></textarea>
    </div>
  
    <!-- Employee (UUID) -->
    <div class="field">
        <label for="employeeId">Employee</label>
        <p-dropdown 
          id="employeeId" 
          formControlName="employeeId" 
          [options]="employees" 
          optionLabel="firstnameEn" 
          optionValue="id"
          placeholder="Select an Employee">
        </p-dropdown>
      </div>
    
      <!-- Location (UUID) -->
      <div class="field">
        <label for="locationId">Location</label>
        <p-dropdown 
          id="locationId" 
          formControlName="locationId" 
          [options]="locations" 
          optionLabel="nameEn" 
          optionValue="id" 
          placeholder="Select a Location">
        </p-dropdown>
      </div>
    
      <!-- Photo (Optional) -->
      <div class="field">
        <label for="photo">Photo (Optional)</label>
        <input id="photo" type="file" (change)="onFileSelect($event)" />
      </div>
    
      <!-- Buttons -->
      <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
        <button pButton label="Cancel" icon="pi pi-times" (click)="onCancel()"></button>
        <button pButton label="Create Sector" icon="pi pi-check" (click)="onSubmit()" [disabled]="sectorForm.invalid"></button>
      </div>
    </div>
