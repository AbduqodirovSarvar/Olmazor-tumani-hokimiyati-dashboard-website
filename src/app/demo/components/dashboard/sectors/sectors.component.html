<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>{{"SECTORS" | translate}}</h5>
            <p-dataView #dv
                [value]="filteredSectors"
                [paginator]="true"
                [rows]="rows"
                [totalRecords]="filteredSectors.length"
                (onPage)="paginate($event)"
                layout="grid">
                
                <ng-template pTemplate="header">
                    <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="{{'SEARCH_KEYWORD' | translate}}" (input)="onFilter($event)">
                        </span>
                        <button pButton pRipple label="+ {{'APPEND' | translate}}" (click)="openCreateSectorDialog()"></button>
                    </div>
                </ng-template>
  
                <ng-template let-sector pTemplate="gridItem">
                    <div class="grid grid-nogutter">
                        <div class="col-12 md:col-4" *ngFor="let sector of paginatedSectors">
                            <div class="card m-3 border-1 surface-border">
                                <div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
                                    <div class="flex align-items-center" (click)="openUpdateSectorDialog(sector)">
                                        <i class="pi pi-pencil"></i>
                                    </div>
                                    <div class="flex align-items-center" (click)="deleteSector(sector.id)">
                                        <i class="pi pi-trash"></i>
                                    </div>
                                </div>
                                <div class="flex flex-column align-items-center text-center mb-3">
									<img [src]="getPhoto(sector.photo)" [alt]="Photo" class="w-9 shadow-2 my-3 mx-0"/>
                                    <div class="text-2xl font-bold">{{ sector.nameEn }}</div>
                                    <div class="mb-3">{{ sector.longitude }}, {{ sector.latitude }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </div>
    </div>
</div>
