<div class="p-fluid" [formGroup]="aboutForm">
    <div class="field">
      <label for="descriptionUz">{{"DESCRIPTION" | translate}} ({{"UZBEK" | translate}})</label>
      <textarea pInputTextarea id="descriptionUz" formControlName="descriptionUz"></textarea>
    </div>
    
    <div class="field">
      <label for="descriptionEn">{{"DESCRIPTION" | translate}} ({{"ENGLISH" | translate}})</label>
      <textarea pInputTextarea id="descriptionEn" type="text" pInputText formControlName="descriptionEn"></textarea>
    </div>
    
    <div class="field">
      <label for="descriptionRu">{{"DESCRIPTION" | translate}} ({{"RUSSIAN" | translate}})</label>
      <textarea pInputTextarea id="descriptionRu" type="text" pInputText formControlName="descriptionRu"></textarea>
    </div>
    
    <div class="field">
      <label for="descriptionUzRu">{{"DESCRIPTION" | translate}} ({{"CYRILLIC" | translate}})</label>
      <textarea pInputTextarea id="descriptionUzRu" type="text" pInputText formControlName="descriptionUzRu"></textarea>
    </div>
    
    <div class="field">
      <label for="descriptionKaa">{{"DESCRIPTION" | translate}} ({{"KARAKALPAK" | translate}})</label>
      <textarea pInputTextarea id="descriptionKaa" type="text" pInputText formControlName="descriptionKaa"></textarea>
    </div>
  
    <div class="field">
        <label for="locationId">{{"ADDRESS" | translate}}</label>
        <p-dropdown
          id="locationId"
          formControlName="locationId"
          [options]="locations"
          optionLabel="nameEn"
          optionValue="id"
          placeholder="{{'SELECT' | translate}}">
        </p-dropdown>
      </div>

    <div class="field">
      <label for="receptionTimeUz">{{"RECEPTION_TIME" | translate}} ({{"UZBEK" | translate}})</label>
      <textarea pInputTextarea id="receptionTimeUz" type="text" pInputText formControlName="receptionTimeUz"></textarea>
    </div>
  
    <div class="field">
      <label for="receptionTimeEn">{{"RECEPTION_TIME" | translate}} ({{"ENGLISH" | translate}})</label>
      <textarea pInputTextarea id="receptionTimeEn" type="text" pInputText formControlName="receptionTimeEn"></textarea>
    </div>
  
    <div class="field">
      <label for="receptionTimeRu">{{"RECEPTION_TIME" | translate}} ({{"RUSSIAN" | translate}})</label>
      <textarea pInputTextarea id="receptionTimeRu" type="text" pInputText formControlName="receptionTimeRu"></textarea>
    </div>
  
    <div class="field">
      <label for="receptionTimeUzRu">{{"RECEPTION_TIME" | translate}} ({{"CYRILLIC" | translate}})</label>
      <textarea pInputTextarea id="receptionTimeUzRu" type="text" pInputText formControlName="receptionTimeUzRu"></textarea>
    </div>
  
    <div class="field">
      <label for="receptionTimeKaa">{{"RECEPTION_TIME" | translate}} ({{"KARAKALPAK" | translate}})</label>
      <textarea pInputTextarea id="receptionTimeKaa" type="text" pInputText formControlName="receptionTimeKaa"></textarea>
    </div>
  
    <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
      <button pButton pRipple label="{{'CANCEL' | translate}}" (click)="onCancel()"></button>
      <button pButton pRipple label="{{'UPDATE' | translate}}" (click)="onSave()" [disabled]="aboutForm.invalid"></button>
    </div>
  </div>
