<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/logo_olmazor.ico" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Reset Password</div>
                    <span class="text-600 font-medium">Enter your details</span>
                </div>

                <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
                    <div>
                        <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email" formControlName="email" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500">
                            <div *ngIf="email?.errors?.['required']">Email is required.</div>
                            <div *ngIf="email?.errors?.['email']">Enter a valid email.</div>
                        </div>

                        <label for="password" class="block text-900 font-medium text-xl mb-2">New Password</label>
                        <p-password id="password" formControlName="password" placeholder="New Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-500">
                            <div *ngIf="password?.errors?.['required']">Password is required.</div>
                        </div>

                        <label for="confirmPassword" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
                        <p-password id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="text-red-500">
                            <div *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required.</div>
                            <div *ngIf="resetPasswordForm.errors?.['mismatch']">Passwords do not match.</div>
                        </div>

                        <label for="confirmationCode" class="block text-900 font-medium text-xl mb-2">Confirmation Code</label>
                        <input id="confirmationCode" formControlName="confirmationCode" type="text" placeholder="Confirmation Code" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <div class="flex align-items-center justify-content-between mb-5 gap-5"></div>

                        <button pButton pRipple type="submit" label="Reset Password" class="w-full p-3 text-xl" [disabled]="resetPasswordForm.invalid"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
